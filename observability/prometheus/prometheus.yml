---
# Prometheus Configuration for Trend Intelligence Platform

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'trend-intelligence'
    environment: 'production'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# Load alert rules
rule_files:
  - '/etc/prometheus/alert_rules.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Trend Intelligence Platform API
  - job_name: 'trend-api'
    scrape_interval: 15s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['trend-api:8000']
        labels:
          service: 'api'
          component: 'backend'

  # Celery workers (if they expose metrics)
  - job_name: 'celery-workers'
    scrape_interval: 30s
    static_configs:
      - targets: ['celery-worker:9808']
        labels:
          service: 'celery'
          component: 'worker'

  # PostgreSQL database (using postgres_exporter)
  - job_name: 'postgres'
    scrape_interval: 30s
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'database'
          component: 'postgres'

  # Redis (using redis_exporter)
  - job_name: 'redis'
    scrape_interval: 30s
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'cache'
          component: 'redis'

  # RabbitMQ (if using for message queue)
  - job_name: 'rabbitmq'
    scrape_interval: 30s
    static_configs:
      - targets: ['rabbitmq:15692']
        labels:
          service: 'queue'
          component: 'rabbitmq'

  # InfluxDB (if exposing metrics)
  - job_name: 'influxdb'
    scrape_interval: 30s
    static_configs:
      - targets: ['influxdb:9122']
        labels:
          service: 'timeseries'
          component: 'influxdb'

  # Qdrant vector database
  - job_name: 'qdrant'
    scrape_interval: 30s
    static_configs:
      - targets: ['qdrant:6333']
        labels:
          service: 'vector-db'
          component: 'qdrant'

  # Node exporter (for system metrics)
  - job_name: 'node'
    scrape_interval: 15s
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'system'
          component: 'node'

  # Kubernetes pods (if running on K8s)
  - job_name: 'kubernetes-pods'
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      # Only scrape pods with prometheus.io/scrape annotation
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      # Use custom port if specified
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_port, __meta_kubernetes_pod_ip]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
      # Use custom path if specified
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)

# Storage configuration
storage:
  tsdb:
    path: /prometheus
    retention.time: 30d
    retention.size: 50GB
