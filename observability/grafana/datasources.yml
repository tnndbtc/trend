---
# Grafana Datasources Configuration

apiVersion: 1

datasources:
  # Prometheus datasource
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: 15s
      httpMethod: POST

  # Loki datasource for logs
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: true
    jsonData:
      maxLines: 1000

  # Jaeger datasource for traces
  - name: Jaeger
    type: jaeger
    access: proxy
    url: http://jaeger:16686
    editable: true

  # PostgreSQL datasource for raw data queries
  - name: PostgreSQL
    type: postgres
    access: proxy
    url: postgres:5432
    database: trends
    user: trend_user
    secureJsonData:
      password: trend_password
    jsonData:
      sslmode: disable
      postgresVersion: 1300

  # InfluxDB datasource for timeseries data
  - name: InfluxDB
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    database: trends
    jsonData:
      httpMode: GET
