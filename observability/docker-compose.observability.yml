---
# Docker Compose for Observability Stack
# Includes Prometheus, Grafana, OpenTelemetry Collector, and exporters

version: '3.8'

services:
  # ============================================================================
  # Prometheus - Metrics collection and alerting
  # ============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: trend-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/alert_rules.yml:/etc/prometheus/alert_rules.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - observability

  # ============================================================================
  # Grafana - Metrics visualization
  # ============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: trend-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - grafana-data:/var/lib/grafana
    networks:
      - observability
    depends_on:
      - prometheus

  # ============================================================================
  # OpenTelemetry Collector - Traces, metrics, logs aggregation
  # ============================================================================
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: trend-otel-collector
    restart: unless-stopped
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics exposed by the collector
      - "8889:8889"   # Prometheus exporter metrics
      - "13133:13133" # health_check extension
    volumes:
      - ./otel-collector/config.yml:/etc/otel-collector-config.yml
    command: ["--config=/etc/otel-collector-config.yml"]
    networks:
      - observability

  # ============================================================================
  # Jaeger - Distributed tracing UI
  # ============================================================================
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: trend-jaeger
    restart: unless-stopped
    ports:
      - "6831:6831/udp"  # Jaeger agent UDP
      - "16686:16686"    # Jaeger UI
      - "14268:14268"    # Jaeger collector HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - SPAN_STORAGE_TYPE=badger
      - BADGER_EPHEMERAL=false
      - BADGER_DIRECTORY_VALUE=/badger/data
      - BADGER_DIRECTORY_KEY=/badger/key
    volumes:
      - jaeger-data:/badger
    networks:
      - observability

  # ============================================================================
  # Alertmanager - Alert routing and notifications
  # ============================================================================
  alertmanager:
    image: prom/alertmanager:latest
    container_name: trend-alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager/config.yml:/etc/alertmanager/config.yml
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    networks:
      - observability

  # ============================================================================
  # Node Exporter - System metrics
  # ============================================================================
  node-exporter:
    image: prom/node-exporter:latest
    container_name: trend-node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - observability

  # ============================================================================
  # Postgres Exporter - PostgreSQL metrics
  # ============================================================================
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: trend-postgres-exporter
    restart: unless-stopped
    ports:
      - "9187:9187"
    environment:
      - DATA_SOURCE_NAME=postgresql://trend_user:trend_password@postgres:5432/trends?sslmode=disable
    networks:
      - observability

  # ============================================================================
  # Redis Exporter - Redis metrics
  # ============================================================================
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: trend-redis-exporter
    restart: unless-stopped
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis:6379
    networks:
      - observability

  # ============================================================================
  # Loki - Log aggregation
  # ============================================================================
  loki:
    image: grafana/loki:latest
    container_name: trend-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./loki/config.yml:/etc/loki/config.yml
      - loki-data:/loki
    command: -config.file=/etc/loki/config.yml
    networks:
      - observability

  # ============================================================================
  # Promtail - Log shipper for Loki
  # ============================================================================
  promtail:
    image: grafana/promtail:latest
    container_name: trend-promtail
    restart: unless-stopped
    volumes:
      - ./promtail/config.yml:/etc/promtail/config.yml
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - observability
    depends_on:
      - loki

networks:
  observability:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
  jaeger-data:
  alertmanager-data:
  loki-data:
