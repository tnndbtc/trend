---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  namespace: trend-intelligence
  labels:
    app: celery-worker
    component: worker
spec:
  replicas: 5
  selector:
    matchLabels:
      app: celery-worker
  template:
    metadata:
      labels:
        app: celery-worker
        component: worker
    spec:
      containers:
        - name: worker
          image: trend-intelligence/worker:latest
          imagePullPolicy: IfNotPresent
          command: ["celery"]
          args:
            - "-A"
            - "trend_agent.tasks"
            - "worker"
            - "--loglevel=info"
            - "--concurrency=4"
          env:
            - name: CELERY_BROKER_URL
              value: "redis://redis:6379/0"
            - name: CELERY_RESULT_BACKEND
              value: "redis://redis:6379/0"
            - name: POSTGRES_HOST
              value: "postgres"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password
          resources:
            requests:
              cpu: 1000m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 4Gi
