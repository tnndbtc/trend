# Prometheus Configuration for Trend Intelligence Platform
# Defines scrape targets, alert rules, and recording rules

global:
  scrape_interval: 15s  # Scrape targets every 15 seconds
  evaluation_interval: 15s  # Evaluate rules every 15 seconds
  external_labels:
    cluster: 'trend-platform'
    environment: 'production'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# Load alert rules and recording rules from files
rule_files:
  - 'alerts/*.yml'
  - 'rules/*.yml'

# Scrape configurations
scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape FastAPI application metrics
  - job_name: 'trend-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api:8000']  # Docker service name or localhost:8000
    metric_relabel_configs:
      # Add application label
      - source_labels: [__name__]
        target_label: application
        replacement: 'trend-api'

  # Scrape Celery metrics (if using prometheus-client in workers)
  - job_name: 'celery-workers'
    static_configs:
      - targets: ['celery-worker:9091']  # Assumes worker exports metrics on port 9091
    metric_relabel_configs:
      - source_labels: [__name__]
        target_label: application
        replacement: 'celery'

  # Scrape Flower metrics
  - job_name: 'flower'
    static_configs:
      - targets: ['flower:5555']
    metrics_path: '/metrics'  # If Flower exposes Prometheus metrics

  # Scrape PostgreSQL metrics (using postgres_exporter)
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres-exporter:9187']
    metric_relabel_configs:
      - source_labels: [__name__]
        target_label: application
        replacement: 'postgresql'

  # Scrape Redis metrics (using redis_exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    metric_relabel_configs:
      - source_labels: [__name__]
        target_label: application
        replacement: 'redis'

  # Scrape Node Exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    metric_relabel_configs:
      - source_labels: [__name__]
        target_label: application
        replacement: 'system'
